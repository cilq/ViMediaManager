    <style type="text/css" media="screen">
      * { -webkit-box-sizing: border-box; }
      html, body {
        padding: 0; margin: 0;

        width: 100%;
        font-size: 13px;
        font-family: Arial, sans-erif;

      header {
        /*height: 42px;*/
        height: 20%;
        width: 100%;
        padding: 5px;
        background: white -webkit-linear-gradient( top, hsl(0, 0%, 90%), hsl(0, 0%, 70%) );

        float: left;
        margin-right: 10px;
        padding: 5px;

      section {
        /*min-height: 222px;*/

        /*background: white url('aboutbg.jpg') repeat center center;*/

        text-align: justify;
      }

      ul { padding: 0; margin: 0; }
      ul li { list-style: none; }

      .new:before, .fix:before, .mod:before {
        font-weight: bold;
        font-size: 10px;
        text-transform: uppercase;
        width: 50px;
        letter-spacing: 0px;
        padding: 2px 10px;
        margin: 2px 5px;
        display: inline-block;
        text-align: right;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        text-shadow: 0 1px 0px white;
      }
      .new:before { content: "New";
        background: -webkit-linear-gradient( left, rgba(255, 255, 255, 0.9), rgba(125, 255, 125, 0.6) ); }
      .fix:before { content: "Fix";
        background: -webkit-linear-gradient( left, rgba(255, 255, 255, 0.9), rgba(255, 125, 125, 0.6) ); }
      .mod:before { content: "Changed";
        background: -webkit-linear-gradient( left, rgba(255, 255, 255, 0.9), rgba(125, 125, 255, 0.6) ); }
